<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Gen Z Login ‚Ä¢ PBO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .card {
    width: 350px;
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 30px rgba(0,255,255,0.3);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
    font-weight: 700;
  }

  p.subtitle {
    text-align: center;
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 14px;
  }

  input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  input:focus {
    box-shadow: 0 0 10px cyan;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(135deg, #00f2fe, #4facfe);
    color: #000;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px cyan;
  }

  .welcome {
    text-align: center;
  }

  .emoji {
    font-size: 40px;
    margin-bottom: 10px;
  }

  .logout {
    margin-top: 20px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
  }
</style>
</head>

<body>

<div class="card" id="loginBox">
  <h2>üöÄ Welcome Back</h2>
  <p class="subtitle">Login dulu bestie ‚ú®</p>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Gas Login üî•</button>
</div>

<div class="card welcome" id="userBox" style="display:none;">
  <div class="emoji">üëãüòé</div>
  <h2 id="welcomeText"></h2>
  <p>Kamu berhasil login, vibes aman ‚ú®</p>
  <button class="logout" onclick="logout()">Logout üíî</button>
</div>

<script>
  // ===== PBO: CLASS USER =====
  class User {
    constructor(username, password) {
      this.username = username;
      this.password = password;
    }
  }

  // ===== PBO: CLASS AUTH =====
  class Auth {
    static init() {
      if (!localStorage.getItem("users")) {
        const users = [
          new User("User", "User123"),
          new User("Admin", "Admin"),
          new User("Guest", "Guest")
        ];
        localStorage.setItem("users", JSON.stringify(users));
      }
    }

    static login(username, password) {
      const users = JSON.parse(localStorage.getItem("users"));
      return users.find(
        u => u.username === username && u.password === password
      );
    }
  }

  Auth.init();

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const user = Auth.login(username, password);

    if (user) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("userBox").style.display = "block";
      document.getElementById("welcomeText").innerText = `Hai, ${user.username} üòé`;
    } else {
      alert("Login gagal bestie ‚ùå");
    }
  }

  function logout() {
    document.getElementById("userBox").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
  }
</script>

</body>
</html>
