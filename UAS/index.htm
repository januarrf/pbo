<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Modern Login | PBO</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap');

:root {
  --bg-dark: #0f1220;
  --card-bg: rgba(255,255,255,0.06);
  --border-soft: rgba(255,255,255,0.12);
  --accent: #6ea8fe;
  --danger: #ff6b6b;
  --text-soft: rgba(255,255,255,0.7);
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(160deg, #0f1220, #141833);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* Ambient background glow */
.glow {
  position: absolute;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle, rgba(110,168,254,0.35), transparent 60%);
  filter: blur(80px);
  animation: float 12s ease-in-out infinite alternate;
}

@keyframes float {
  from { transform: translate(-120px, -80px); }
  to   { transform: translate(120px, 80px); }
}

/* Card */
.card {
  position: relative;
  width: 360px;
  padding: 36px;
  background: var(--card-bg);
  border: 1px solid var(--border-soft);
  border-radius: 18px;
  backdrop-filter: blur(20px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.55);
  animation: enter 0.7s ease forwards;
}

@keyframes enter {
  from { opacity: 0; transform: translateY(24px); }
  to   { opacity: 1; transform: translateY(0); }
}

h2 {
  margin: 0 0 8px;
  font-weight: 600;
}

.subtitle {
  font-size: 14px;
  color: var(--text-soft);
  margin-bottom: 28px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 12px;
  border: 1px solid var(--border-soft);
  background: transparent;
  color: white;
  outline: none;
  transition: border 0.2s ease;
}

input::placeholder {
  color: var(--text-soft);
}

input:focus {
  border-color: var(--accent);
}

/* Buttons */
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.login-btn {
  background: var(--accent);
  color: #0f1220;
}

.login-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 24px rgba(110,168,254,0.35);
}

.logout-btn {
  background: var(--danger);
  color: white;
  margin-top: 10px;
}

/* Page transitions */
.fade-out {
  animation: fadeOut 0.4s forwards;
}

.fade-in {
  animation: fadeIn 0.5s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateY(10px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

.profile-name {
  margin: 26px 0 18px;
  font-size: 18px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="glow"></div>

<!-- LOGIN PAGE -->
<div class="card" id="loginPage">
  <h2>Welcome</h2>
  <div class="subtitle">Sign in to continue</div>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button class="login-btn" onclick="app.login()">Login</button>
</div>

<!-- PROFILE PAGE -->
<div class="card" id="profilePage" style="display:none;">
  <h2>Profile</h2>
  <div class="subtitle">You are logged in as</div>

  <div class="profile-name" id="profileUser"></div>

  <button class="logout-btn" onclick="app.logout()">Logout</button>
</div>

<script>
class ModernLoginApp {
  constructor() {
    this.defaultUser = {
      username: "user",
      password: "12345"
    };

    if (!localStorage.getItem("userData")) {
      localStorage.setItem("userData", JSON.stringify(this.defaultUser));
    }

    this.restoreSession();
  }

  restoreSession() {
    if (localStorage.getItem("isLogin") === "true") {
      this.showProfile(false);
    }
  }

  login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const data = JSON.parse(localStorage.getItem("userData"));

    if (u === data.username && p === data.password) {
      localStorage.setItem("isLogin", "true");
      localStorage.setItem("activeUser", u);
      this.transition("loginPage", "profilePage");
    } else {
      alert("Login gagal! Username atau password salah.");
    }
  }

  logout() {
    localStorage.removeItem("isLogin");
    localStorage.removeItem("activeUser");
    this.transition("profilePage", "loginPage");
  }

  transition(from, to) {
    const fromEl = document.getElementById(from);
    const toEl = document.getElementById(to);

    fromEl.classList.add("fade-out");

    setTimeout(() => {
      fromEl.style.display = "none";
      fromEl.classList.remove("fade-out");

      if (to === "profilePage") {
        document.getElementById("profileUser").innerText =
          localStorage.getItem("activeUser");
      }

      toEl.style.display = "block";
      toEl.classList.add("fade-in");

      setTimeout(() => toEl.classList.remove("fade-in"), 500);
    }, 400);
  }

  showProfile(animated = true) {
    if (animated) {
      this.transition("loginPage", "profilePage");
    } else {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("profilePage").style.display = "block";
      document.getElementById("profileUser").innerText =
        localStorage.getItem("activeUser");
    }
  }
}

const app = new ModernLoginApp();
</script>

</body>
</html>
