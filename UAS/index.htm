<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Gen Z Login | PBO</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* CARD */
.card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding: 30px;
    width: 330px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}

h2 {
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    opacity: 0.8;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin: 10px 0;
    outline: none;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin-top: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

/* BUTTONS */
.btn-login {
    background: linear-gradient(90deg, #00f2fe, #4facfe);
    color: #003;
}

.btn-login:hover {
    transform: scale(1.05);
}

.btn-logout {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    color: white;
}

.username-box {
    margin: 20px 0;
    font-size: 18px;
    font-weight: 600;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="card" id="loginPage">
    <h2>ðŸš€ Hello Again</h2>
    <p>Login dulu, dunia nungguin kamu</p>

    <input type="text" id="username" placeholder="username">
    <input type="password" id="password" placeholder="password">

    <button class="btn-login" onclick="app.login()">Login</button>
</div>

<!-- PROFILE PAGE -->
<div class="card" id="profilePage" style="display:none;">
    <h2>âœ¨ Profile</h2>
    <p>You're officially logged in</p>

    <div class="username-box" id="profileName"></div>

    <button class="btn-logout" onclick="app.logout()">Logout</button>
</div>

<script>
class GenZLoginApp {
    constructor() {
        this.defaultUser = {
            username: "admin123",
            password: "admin123"
        };

        if (!localStorage.getItem("userData")) {
            localStorage.setItem("userData", JSON.stringify(this.defaultUser));
        }

        this.checkSession();
    }

    login() {
        const userInput = document.getElementById("username").value;
        const passInput = document.getElementById("password").value;

        const savedUser = JSON.parse(localStorage.getItem("userData"));

        if (userInput === savedUser.username && passInput === savedUser.password) {
            localStorage.setItem("isLogin", "true");
            localStorage.setItem("activeUser", userInput);
            this.showProfile();
        } else {
            alert("Login gagal ðŸ˜¢ Coba lagi ya!");
        }
    }

    logout() {
        localStorage.removeItem("isLogin");
        localStorage.removeItem("activeUser");
        this.showLogin();
    }

    showProfile() {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("profilePage").style.display = "block";
        document.getElementById("profileName").innerText =
            "ðŸ‘‹ Hi, " + localStorage.getItem("activeUser");
    }

    showLogin() {
        document.getElementById("loginPage").style.display = "block";
        document.getElementById("profilePage").style.display = "none";
    }

    checkSession() {
        if (localStorage.getItem("isLogin") === "true") {
            this.showProfile();
        }
    }
}

const app = new GenZLoginApp();
</script>

</body>
</html>
